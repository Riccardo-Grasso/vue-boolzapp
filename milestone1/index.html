<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>BoolzappWeb</title>
</head>

<body class="py-3">
    <!-- barra verde superiore -->
    <div class="bg-green-bar"></div>

    <!-- main container -->
    <section class="container my-container">
        <div class="row h-100">
            <!-- Colonna sinistra -->
            <div class="col-4 orange-bg d-flex flex-column  my-row-padding h-100">

                <div class="my-element d-flex align-items-center p-2 my-flex-shrink ">
                    <img src="img/avatar_2.jpg" alt="user-img" class="rounded-circle my-w-12">
                    <span class="flex-grow-1 fw-bold ps-2">Nome Utente</span>
                    <span class="justify-self-end fs-4 nav-icons">
                        <i class="fas fa-circle-notch "></i>
                        <i class="fas fa-comment-alt px-2"></i>
                        <i class="fas fa-ellipsis-v px-2"></i>
                    </span>
                </div>

                <div class="my-element blue-bg d-flex align-items-center p-3 my-flex-shrink ">
                    <div class="circle d-flex justify-content-center align-items-center">
                        <i class="fas fa-bell-slash fs-4 my-blue"></i>
                    </div>
                    <div class="ms-3">
                        <p class="fw-bold my-p-margin">Ricevi notifiche di nuovi messaggi</p>
                        <a class="my-p-margin link-notifiche" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>


                <div class="p-2 input-container d-flex my-flex-shrink ">
                    <button type="button" class="btn btn-outline-secondary"><i class="fas fa-search fs-5"></i></button>
                    <input class="form-control me-2" type="search" placeholder="Cerca o inizia una nuova chat"
                        aria-label="Search">
                </div>


                <div class="contact-container flex-grow-1 my-3 me-3 border-end">

                    <div class="border-top p-2 d-flex">
                        <img src="img/avatar_1.jpg" alt="user-img" class="rounded-circle my-w-20">
                        <div class="ms-3 w-75">
                            <div class="d-flex justify-content-between">
                                <h5>Michele</h5>
                                <p>10/01/2020 16:15:22</p>
                            </div>
                        </div>
                    </div>

                    <div class="border-top p-2 d-flex">
                        <img src="img/avatar_io.jpg" alt="user-img" class="rounded-circle my-w-20">
                        <div class="ms-3 w-75">
                            <div class="d-flex justify-content-between">
                                <h5>Giulia</h5>
                                <p>10/01/2020 16:15:22</p>
                            </div>
                        </div>
                    </div>

                    <div class="border-top p-2 d-flex">
                        <img src="img/avatar_6.jpg" alt="user-img" class="rounded-circle my-w-20">
                        <div class="ms-3 w-75">
                            <div class="d-flex justify-content-between">
                                <h5>Sara</h5>
                                <p>10/01/2020 16:15:22</p>
                            </div>
                        </div>
                    </div>

                    <div class="border-top p-2 d-flex">
                        <img src="img/avatar_5.jpg" alt="user-img" class="rounded-circle my-w-20">
                        <div class="ms-3 w-75">
                            <div class="d-flex justify-content-between">
                                <h5>Daniele</h5>
                                <p>10/01/2020 16:15:22</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-8 img-bg my-row-padding border-start">
                <div class="my-element d-flex align-items-center p-2">

                    <span class="flex-grow-1 fw-bold ps-2">Nome Utente</span>
                    <span class="justify-self-end fs-4 nav-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v px-2"></i>
                    </span>
                </div>
            </div>
        </div>
    </section>


    <!-- script JS -->
    <script src="js/script.js"></script>
</body>

</html>
