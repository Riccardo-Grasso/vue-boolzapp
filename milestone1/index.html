                    </div>
                    <div class="flex-grow-1">

                    <div class="justify-self-end fs-4 nav-icons">

                        <i class="fas fa-comment-alt px-2"></i>

                    </div>
                </div>

                <div class="my-element blue-bg d-flex align-items-center p-3 my-flex-shrink ">
                    <div class="circle d-flex justify-content-center align-items-center">
                        <i class="fas fa-bell-slash fs-4 my-blue"></i>
                    </div>
                    <div class="ms-3">
                        <p class="fw-bold my-p-margin">Ricevi notifiche di nuovi messaggi</p>
                        <a class="my-p-margin link-notifiche" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>


                <div class="p-2 input-container d-flex my-flex-shrink ">
                    <button type="button" class="btn btn-outline-secondary"><i class="fas fa-search fs-5"></i></button>
                    <input class="form-control me-2" type="search" placeholder="Cerca o inizia una nuova chat"
                        aria-label="Search">
                </div>


                <div class="contact-container flex-grow-1 my-3 me-3 border-end">

                    <div class="border-top p-2 d-flex" v-for="friend in chat" @click="attivaChat(friend)">
                        <img :src="friend.avatar" :alt="friend.name" class="rounded-circle my-w-20">

                            <div class="d-flex justify-content-between">
                                <h5>{{friend.name}}</h5>
                                <p>10/01/2020 16:15:22</p>
                            </div>
                        </div>

                </div>
            </div>

            <!-- Colonna destra -->
            <div class="col-8 d-flex flex-column my-row-padding border-start h-100">

                <!-- Nav top-->
                <div class="my-element d-flex align-items-center p-2 my-flex-shrink w-100">
                    <div class="my-w-15">
                        <img src="img/avatar_1.jpg" alt="user-img" class="rounded-circle img-user">
                    </div>

                    <div class="flex-grow-1 h-100">
                        <div class="ms-3 w-75">
                            <div class="d-flex flex-column">
                                <h5>Michele</h5>
                                <span>Ultimo accesso oggi alle 10/01/2020 16:15:22</span>
                            </div>

                    </div>

                    <div class="justify-self-end fs-4 nav-icons">
                        <i class="fas fa-circle-notch "></i>
                        <i class="fas fa-comment-alt px-2"></i>
                        <i class="fas fa-ellipsis-v px-2"></i>
                    </div>
                </div>


                <!-- BOX MESSAGGI -->
                <div class="img-bg d-flex flex-column flex-grow-1 py-3 px-5 me-3" v-for="singleChat in chat">

                    <div class="rounded-3 mb-2 p-2" v-for="singleMessage in singleChat.messages"
                        :class="singleMessage.status == `sent` ? 'message-sent' : 'message-received'">
                        <p class="my-p-margin">{{singleMessage.text}}</p>
                        <p class="fs-6 message-time my-p-margin">{{singleMessage.timestamp}}</p>
                    </div>

                <!-- Inviare Messaggio -->
                <div class="send-message-nav d-flex my-flex-shrink align-items-center">

                    <div class="my-w-12 d-flex justify-content-center align-items-center"><i
                            class="far fa-smile fs-3 nav-icons"></i>
                    </div>

                    <div class="flex-grow-1">
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Username"
                            aria-describedby="basic-addon1" style="height: 50px;">
                    </div>

                    <div class="my-w-12 d-flex justify-content-center align-items-center circle-green mx-2">
                        <i class="fas fa-paper-plane fs-5" style="color: white;"></i>
                    </div>

                    <div class="my-w-12 d-flex justify-content-center align-items-center">
